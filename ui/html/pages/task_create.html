{{define "title"}}Tasks Create{{end}}

{{define "main"}}
<div class="container mt-5">
  <h2>Create New Task</h2>
  <form method="POST" action="/task/create">
    <div class="mb-3">
      <label for="title" class="form-label">Task Title</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="Enter task title" required>
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">Content</label>
      <textarea class="form-control" id="content" name="content" rows="4" placeholder="Enter task content"
        required></textarea>
    </div>

    <div class="mb-3">
      <label for="priority" class="form-label">Priority</label>
      <select class="form-select" id="priority" name="priority">
        <option value="LOW" selected>Low</option>
        <option value="MEDIUM">Medium</option>
        <option value="HIGH">High</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Create Task</button>
  </form>
</div>
{{end}}
